<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum - Formatting Text</title>
</head>
<body>
    <b>ini teks tebal</b>
    <br>
    <i>Ini teks miring</i>
    <br>
    <u>ini teks garis bawah</u>
    <br>
    <s>Ini teks garis tengah</s>
    <br>
    <sup>Ini teks superskrip di atas</sup>
    <br>
    <sub>Ini teks superskrip di bawah</sub>
    <br>
    <small>Ini teks berukuran kecil</small>
    <br>
    <strong>Ini teks yang tebal memakai tag strong</strong>
    <br>
    <em>Ini teks miring memakai tag em</em>
</body>
</html>
