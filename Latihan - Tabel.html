<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Latihan - Tabel</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid grey;
            height: 30px;
        }

        th, td{
            padding-left: 6px;
            padding-right: 6px;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
                <th>Header 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2" bgcolor="green">Cell 1</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
                <td>Cell 4</td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="aqua">Cell 2 dan Cell 3 Gabungan</td>
                <td>Cell 4</td>
            </tr>
            <tr>
                <td>Cell 1</td>
                <td colspan="2" rowspan="2" bgcolor="yellow">Cell 2, Cell 3, Cell 4 Gabungan</td>
                <td>Cell 4</td>
            </tr>
            <tr>
                <td>Cell 1</td>
                <td>Cell 4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
